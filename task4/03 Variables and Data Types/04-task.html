    <script>
        let productPrice1 = 101.5; // ціна 1го продукту
        let productPrice2 = 50.25; // ціна 2го продукту
        let productPrice3 = 10.11; // ціна 3го продукту

        let productQuantity1 = 5;  // кількість одиниць 1го продукту на складі
        let productQuantity2 = 9;  // кількість одиниць 2го продукт на складі

        // 2) Загальну вартість всіх продуктів, які є на складі

        let midlePrice = (productPrice1 + productPrice2 + productPrice3) / 3;
        console.log(midlePrice);
        let commonPrice = (productPrice1 * productQuantity1) + (productPrice2 * productQuantity2) + (productPrice3 * productQuantity3);
        console.log(commonPrice);

        let spanMidlePrice = document.querySelector(".midle-price");
        spanMidlePrice.textContent = midlePrice;
